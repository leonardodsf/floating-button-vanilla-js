<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="action" onclick="actionToggle();">
      <span><i class="fa fa-plus" aria-hidden="true"></i></span>
      <ul>
        <li>
          <img class="action-logo" src="./images/facebook.png" alt="" />Share on
          Facebook
        </li>
        <li>
          <img class="action-logo" src="./images/instagram.png" alt="" />Share
          on Instagram
        </li>
        <li>
          <img class="action-logo" src="./images/twitter.png" alt="" />Share on
          Twitter
        </li>
        <li>
          <img class="action-logo" src="./images/linkedin.png" alt="" />Share on
          LinkedIn
        </li>
        <li>
          <img class="action-logo" src="./images/github.png" alt="" />Share on
          Github
        </li>
      </ul>
    </div>

    <script type="text/javascript">
      function actionToggle() {
        var action = document.querySelector(".action");
        action.classList.toggle("active");
      }
    </script>
  </body>
</html>
